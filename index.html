<html>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/jsx">

      //Props:
      //Podemos usar Props (los argumentos de nuestros componentes) para pasar
      //información de nuestros componentes padres a nuestros componentes hijos
      //Modificaremos el componente Header para que acepte Props desde Homepage
      //Para inyectar JS dentro de nuestro JSX, utilizaremos brackets {}

      function Header({title}) {
        return <h1>{ title ? title : 'titulo por defecto' }</h1>
      }

      // Para demostrar este comportamiento, instalaremos 3 Headers 
      // dentro de Homepage: dos tendrán títulos que inyectaremos desde el componente
      // Homepage, y el tercero no tendrá, para que tenga que recurrir al título por defecto:

      function HomePage() {
        return (
          <div>
            <Header title='React es lo máximo'/>
            <Header title='No veo la hora de saber Next.js!'/>
            <Header/>
          </div>
        )
      }

        // apuntamos al div con id 'app'
        const app = document.getElementById('app');
        // señalamos nuestra root donde desplegaremos nuestros componentes
        const root = ReactDOM.createRoot(app);
        // con el método root.render le indicamos lo que queremos desplegar declarativamente en el componente.

        // Aquí en el root.render declaramos el componente Homepage entre brackets para que renderize todo
        root.render(<HomePage/>);
        // nota: es necesario utilizar Babel para realizar la conversión a jsx
      </script>
  </script>
</body>

</html>
