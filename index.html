<html>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/jsx">

      //Creamos nuestro primer componente header
      // Debemos recordar:
      // 1. Tanto en su declaración como a la hora de llamarlo, el componente comienza en mayúscula.
      // 2. A la hora de llamarlo, es necesario hacerlo entre brackets:

      function Header() {
        return <h1>Develop. Preview. Ship.</h1>
      }

      // Para demostrar el nesting o anidado de componentes, creamos el componente HomePage
      // Y alojamos el componente Header dentro de él.
      function HomePage() {
        return (
          <div>
            <Header/>
          </div>
        )
      }

        // apuntamos al div con id 'app'
        const app = document.getElementById('app');
        // señalamos nuestra root donde desplegaremos nuestros componentes
        const root = ReactDOM.createRoot(app);
        // con el método root.render le indicamos lo que queremos desplegar declarativamente en el componente.

        // Aquí en el root.render declaramos el componente Homepage entre brackets para que renderize todo
        root.render(<HomePage/>);
        // nota: es necesario utilizar Babel para realizar la conversión a jsx
      </script>
  </script>
</body>

</html>
