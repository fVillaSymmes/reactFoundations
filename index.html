<html>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/jsx">

      //Props:
      //Podemos usar Props (los argumentos de nuestros componentes) para pasar
      //información de nuestros componentes padres a nuestros componentes hijos
      //Modificaremos el componente Header para que acepte Props desde Homepage
      //Para inyectar JS dentro de nuestro JSX, utilizaremos brackets {}

      function Header({title}) {
        return <h1>{ title ? title : 'titulo por defecto' }</h1>
      }

      // A continuación, demostraremos como iterar a través de una lista de un array
      // de elementos utilizando el método array.map()

      function HomePage() {
        //Primero, cargamos el array previo al return de la función Homepage:
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        // A continuación, modificaremos el return para que el header indique el título original y
        // para mapear los elementos en una lista:
        return (
          <div>
            <Header title='Develop. Preview. Ship'/>
            <ul>
              {names.map(name => (
                <li key={name}>{name}</li>
              ))}
            </ul>
          </div>
        )
      }

// Es importante recordar que React exigira una key única para cada uno de estos elementos:
// Es la forma que tiene React para asegurarse que cada uno de los elementos que incluya en el document
// es único y el correcto para su despliegue. Para este caso utilizaremos los mismos nombres de cada elementos
// en tanto siguen siendo únicos. Sin embargo, para casos reales, es preferible utilizar un recurso único, como un Item Id.


        // apuntamos al div con id 'app'
        const app = document.getElementById('app');
        // señalamos nuestra root donde desplegaremos nuestros componentes
        const root = ReactDOM.createRoot(app);
        // con el método root.render le indicamos lo que queremos desplegar declarativamente en el componente.

        // Aquí en el root.render declaramos el componente Homepage entre brackets para que renderize todo
        root.render(<HomePage/>);
        // nota: es necesario utilizar Babel para realizar la conversión a jsx
      </script>
  </script>
</body>

</html>
